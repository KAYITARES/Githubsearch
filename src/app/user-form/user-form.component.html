
<form (ngSubmit)="submitUser()">
  <div class="form-group">
    <input type="text"  class="form-control" id="user" [(ngModel)]="newUser.username" name="username" #username="ngModel" required>
    
    <div [hidden]="username.valid ||username.pristine" class="alert alert-danger">
        <p>UserName used in github is Required</p>
      </div>
    <button type="submit" class="btn btn-info" id="searchButton">SEARCH</button>

  </div>
</form>
