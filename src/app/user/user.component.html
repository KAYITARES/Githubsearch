<div class="row">
    <div class="col-md-6">
            <app-user-form (addUser)="check($event)"></app-user-form>

            <p *ngFor='let user of User'>{{usersss.userss}}</p>
           <p *ngFor='let repostory of Repository'></p>
    </div>
    <div class="col-md-6">
            <blockquote class="text-center text-lg">
                    <div class="well">
                    <p>USERNAME  {{repos.login}}</p>
                    <P>NUMBER of REPOSITORY  {{repos.public_repos}}</P>
                    <p>FOLLOWERS {{repos.followers}}</p>
                    <p>FOLLOWING {{repos.following}}</p>
                    <p>CREATED_at  {{repos.created_at}}</p>
                    <a href="{{repos.html_url}}">Github-Link </a> 
                </div>
                </blockquote>

    </div>
</div>
